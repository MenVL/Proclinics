{% extends "base_generic.html" %}

{% block content %}
    <h1>Список клиник города {{city}}</h1>
    <p><br></p>

    {% if clinics %}
    <ul>
      {% for clinic in clinics %}
      <li>
        <a href="">{{ clinic }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Ошибка! Нет клиник в этом городе.</p>
    {% endif %}
{% endblock %}
