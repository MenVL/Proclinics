{% extends "base_generic.html" %}

{% block content %}
    <h1>Список Городов</h1>
    <p><br></p>
    {% if city_list %}
    <ul>
      {% for city in city_list %}
      <li>
        <a href="{%url 'clinic_city_detail' city=city.pk%}">{{ city.name }}</a>
          <p><b>Клиник:</b> {{city.clinic__count}}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Ошибка! Нет городов, в которых есть медецинские учреждения.</p>
    {% endif %}
{% endblock %}
